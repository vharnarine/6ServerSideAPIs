<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">              
        <title>Weather Dashboard App</title>
        <!-- Bootstrap CSS & Libraries-->
        <link rel="stylesheet" type="text/css" href="./reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="row">
                <!-- Search input: city -->
                <div class="col-xs-3">
                    <form class="search">
                        <label>Search for a city:</label><br>
                        <input type="text" autocomplete="on" id="city-input" placeholder="Enter a city..."><span
                            id="error"></span>
                        <button type="submit" id="search" name="city" required><i class="fa fa-search"></i></button><br><br>
                        <!-- Recent searches -->
                        <div id="history"></div>
                    </form>
                </div>
                <!-- Main container for the search results -->
                <div class="col-xs-8">
                    <div class="row" id="main">
                        <div class="col-xs-8">
                            <!-- returned information & weather for the city -->
                            <table id="resultsWeather">
                                <tr>
                                    <td id="cityName"></td>
                                    <td id="currentDate"></td>
                                </tr>
                                <tr>
                                    <td id="temperature"></td>
                                <tr>
                                    <td id="humidity"></td>
                                </tr>
                                <tr>
                                    <td id="windSpeed"></td>
                                <tr>
                                </tr>
                                <td id="uvIndex"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- 5 day forecast results -->
                    <h2>5 Day Forecast:</h2>
                    <div class="row" id="forecast">
                    </div>
                </div>
            </div>
        
        </div>
                <!-- Scripts -->
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
                <script src="./script.js"></script>

    </body>
</html>
